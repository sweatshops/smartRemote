<ion-view title="Devices" id="page2" class=" " ng-controller="devicesCtrl">
    <ion-content padding="true" class="has-header">
        <div id="devices-button-bar1" class=" button-bar ">
            <a ui-sref="chat" id="devices-button2" style="color:#0081E6;" class=" button button-stable  button-block icon-left ion-ios-chatbubble ">Chat</a>
            <button id="devices-button3" style="color:#0081E6;" class=" button button-stable  button-block icon-left ion-ios-mic ">Speech</button>
        </div>
        <form id="devices-form1" class="list " ng-repeat="x in items">
            <ion-item class="{{x.class}}" id={{x.id}}  >{{x.text}}</ion-item>
            <ion-toggle ng-model="y.model" ng-repeat="y in x.child" >
             {{ y.text }}
            </ion-toggle> 
    <!-- <ion-toggle toggle-class="{{y.toggle-class}}" id="{{y.id}}" class=" " ng-repeat="y in item.child">{{y.text}}</ion-toggle> -->
            <div class="spacer" style="width: 300px; height: 33px;"></div>        
        </form>
    </ion-content>
</ion-view>
